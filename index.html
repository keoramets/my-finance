<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanceFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .active-tab {
        border-bottom: 2px solid #2563eb;
        color: #2563eb;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-50 font-sans min-h-screen">
    <nav class="bg-white shadow-sm sticky top-0 z-50">
      <div class="max-w-5xl mx-auto px-4">
        <div class="flex justify-between h-16 items-center">
          <div class="flex items-center gap-2">
            <div class="bg-blue-600 p-2 rounded-lg text-white">
              <i class="fas fa-wallet"></i>
            </div>
            <span class="text-xl font-bold text-gray-800">FinanceFlow</span>
          </div>
          <div class="hidden md:flex space-x-8 text-sm font-medium">
            <button
              onclick="showPage('dashboard')"
              class="nav-link active-tab py-5"
              id="tab-dashboard"
            >
              Dashboard
            </button>
            <button
              onclick="showPage('accounts')"
              class="nav-link py-5"
              id="tab-accounts"
            >
              Accounts
            </button>
            <button
              onclick="showPage('incomes')"
              class="nav-link py-5"
              id="tab-incomes"
            >
              Incomes
            </button>
            <button
              onclick="showPage('expenses')"
              class="nav-link py-5"
              id="tab-expenses"
            >
              Expenses
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-5xl mx-auto p-4 md:p-8">
      <div id="page-dashboard" class="page">
        <h1 class="text-2xl font-bold mb-6">Financial Overview</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
          <div class="bg-white p-6 rounded-2xl shadow-sm border">
            <p class="text-gray-500 text-sm mb-1">Total Net Worth</p>
            <h2 id="dash-total" class="text-3xl font-bold text-gray-900">
              $0.00
            </h2>
          </div>
          <div class="bg-green-50 p-6 rounded-2xl border border-green-100">
            <p class="text-green-600 text-sm mb-1">Monthly Income</p>
            <h2 id="dash-income" class="text-3xl font-bold text-green-700">
              $0.00
            </h2>
          </div>
          <div class="bg-red-50 p-6 rounded-2xl border border-red-100">
            <p class="text-red-600 text-sm mb-1">Monthly Expenses</p>
            <h2 id="dash-expense" class="text-3xl font-bold text-red-700">
              $0.00
            </h2>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="bg-white p-6 rounded-2xl shadow-sm border">
            <h3 class="font-bold mb-4 text-gray-700">Bank Accounts</h3>
            <div id="dash-account-list" class="space-y-3"></div>
          </div>
          <div class="bg-white p-6 rounded-2xl shadow-sm border">
            <h3 class="font-bold mb-4 text-gray-700">Recent Activity</h3>
            <div id="dash-recent-list" class="space-y-3 text-sm"></div>
          </div>
        </div>
      </div>

      <div id="page-accounts" class="page hidden">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-2xl font-bold">Bank Accounts</h1>
          <button
            onclick="openModal('account')"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm"
          >
            + Add Account
          </button>
        </div>
        <div
          id="accounts-grid"
          class="grid grid-cols-1 md:grid-cols-2 gap-4"
        ></div>
      </div>

      <div id="page-incomes" class="page hidden">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-2xl font-bold">Income Streams</h1>
          <button
            onclick="openModal('income')"
            class="bg-green-600 text-white px-4 py-2 rounded-lg text-sm"
          >
            + Add Income
          </button>
        </div>
        <div class="bg-white rounded-xl shadow-sm overflow-hidden border">
          <table class="w-full text-left">
            <thead class="bg-gray-50 text-gray-500 text-xs uppercase">
              <tr>
                <th class="p-4">Source</th>
                <th class="p-4">Account</th>
                <th class="p-4">Frequency</th>
                <th class="p-4">Amount</th>
                <th class="p-4">Action</th>
              </tr>
            </thead>
            <tbody id="income-table-body"></tbody>
          </table>
        </div>
      </div>

      <div id="page-expenses" class="page hidden">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-2xl font-bold">Expenses & Debts</h1>
          <button
            onclick="openModal('expense')"
            class="bg-red-600 text-white px-4 py-2 rounded-lg text-sm"
          >
            + Add Expense
          </button>
        </div>
        <div class="bg-white rounded-xl shadow-sm overflow-hidden border">
          <table class="w-full text-left">
            <thead class="bg-gray-50 text-gray-500 text-xs uppercase">
              <tr>
                <th class="p-4">Expense</th>
                <th class="p-4">Category</th>
                <th class="p-4">Status</th>
                <th class="p-4">Amount</th>
                <th class="p-4">Action</th>
              </tr>
            </thead>
            <tbody id="expense-table-body"></tbody>
          </table>
        </div>
      </div>
    </main>

    <div
      id="modal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4"
    >
      <div class="bg-white rounded-2xl w-full max-w-md p-6">
        <h2 id="modal-title" class="text-xl font-bold mb-4">Add Item</h2>
        <form id="transaction-form" class="space-y-4">
          <input type="hidden" id="form-type" />
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Name/Source</label
            >
            <input
              type="text"
              id="name"
              class="w-full border p-2 rounded-lg"
              required
            />
          </div>
          <div id="category-div">
            <label class="block text-sm font-medium text-gray-700"
              >Category</label
            >
            <select id="category" class="w-full border p-2 rounded-lg">
              <option>Salary</option>
              <option>Gift</option>
              <option>Tuition</option>
              <option>Phone</option>
              <option>Rent</option>
              <option>Other</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Amount</label
            >
            <input
              type="number"
              id="amount"
              class="w-full border p-2 rounded-lg"
              required
            />
          </div>
          <div id="account-select-div">
            <label class="block text-sm font-medium text-gray-700"
              >Target Bank Account</label
            >
            <select
              id="account-id"
              class="w-full border p-2 rounded-lg"
            ></select>
          </div>
          <div id="frequency-div">
            <label class="block text-sm font-medium text-gray-700"
              >Recurrence</label
            >
            <select id="frequency" class="w-full border p-2 rounded-lg">
              <option>One-time</option>
              <option>Weekly</option>
              <option>Bi-weekly</option>
              <option>Monthly</option>
            </select>
          </div>
          <div class="flex gap-3 pt-2">
            <button
              type="button"
              onclick="closeModal()"
              class="flex-1 border py-2 rounded-lg"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="flex-1 bg-blue-600 text-white py-2 rounded-lg"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // DATA MANAGEMENT
      let state = JSON.parse(localStorage.getItem("ff_data")) || {
        accounts: [{ id: 1, name: "Main Savings", balance: 0 }],
        transactions: [],
      };

      function saveData() {
        localStorage.setItem("ff_data", JSON.stringify(state));
        renderAll();
      }

      // NAVIGATION LOGIC
      function showPage(pageId) {
        document
          .querySelectorAll(".page")
          .forEach((p) => p.classList.add("hidden"));
        document.getElementById("page-" + pageId).classList.remove("hidden");

        document
          .querySelectorAll(".nav-link")
          .forEach((l) => l.classList.remove("active-tab"));
        document.getElementById("tab-" + pageId).classList.add("active-tab");
        renderAll();
      }

      // MODAL LOGIC
      function openModal(type) {
        document.getElementById("modal").classList.remove("hidden");
        document.getElementById("form-type").value = type;
        document.getElementById("modal-title").innerText =
          "Add " + type.charAt(0).toUpperCase() + type.slice(1);

        // Populate account dropdown
        const accSelect = document.getElementById("account-id");
        accSelect.innerHTML = state.accounts
          .map((a) => `<option value="${a.id}">${a.name}</option>`)
          .join("");

        // Toggle fields based on type
        document.getElementById("frequency-div").style.display =
          type === "income" ? "block" : "none";
        document.getElementById("category-div").style.display =
          type !== "account" ? "block" : "none";
        document.getElementById("account-select-div").style.display =
          type !== "account" ? "block" : "none";
      }

      function closeModal() {
        document.getElementById("modal").classList.add("hidden");
        document.getElementById("transaction-form").reset();
      }

      document.getElementById("transaction-form").onsubmit = (e) => {
        e.preventDefault();
        const type = document.getElementById("form-type").value;
        const name = document.getElementById("name").value;
        const amount = parseFloat(document.getElementById("amount").value);
        const accountId = parseInt(document.getElementById("account-id").value);

        if (type === "account") {
          state.accounts.push({ id: Date.now(), name, balance: amount });
        } else {
          const trans = {
            id: Date.now(),
            type: type, // income or expense
            name,
            category: document.getElementById("category").value,
            amount,
            accountId,
            frequency: document.getElementById("frequency").value,
            status: type === "income" ? "paid" : "pending",
            date: new Date().toLocaleDateString(),
          };

          state.transactions.push(trans);
          if (trans.status === "paid") updateBalance(accountId, amount, type);
        }
        saveData();
        closeModal();
      };

      function updateBalance(accId, amount, type) {
        const acc = state.accounts.find((a) => a.id === accId);
        if (acc) {
          acc.balance =
            type === "income" ? acc.balance + amount : acc.balance - amount;
        }
      }

      function markAsPaid(transId) {
        const trans = state.transactions.find((t) => t.id === transId);
        if (trans && trans.status === "pending") {
          trans.status = "paid";
          updateBalance(trans.accountId, trans.amount, trans.type);
          saveData();
        }
      }

      function deleteItem(type, id) {
        if (type === "account") {
          state.accounts = state.accounts.filter((a) => a.id !== id);
        } else {
          state.transactions = state.transactions.filter((t) => t.id !== id);
        }
        saveData();
      }

      // RENDERING
      function renderAll() {
        renderDashboard();
        renderAccounts();
        renderIncomes();
        renderExpenses();
      }

      function renderDashboard() {
        const total = state.accounts.reduce((s, a) => s + a.balance, 0);
        const inc = state.transactions
          .filter((t) => t.type === "income")
          .reduce((s, t) => s + t.amount, 0);
        const exp = state.transactions
          .filter((t) => t.type === "expense")
          .reduce((s, t) => s + t.amount, 0);

        document.getElementById(
          "dash-total"
        ).innerText = `$${total.toLocaleString()}`;
        document.getElementById(
          "dash-income"
        ).innerText = `$${inc.toLocaleString()}`;
        document.getElementById(
          "dash-expense"
        ).innerText = `$${exp.toLocaleString()}`;

        const accList = document.getElementById("dash-account-list");
        accList.innerHTML = state.accounts
          .map(
            (a) => `
                <div class="flex justify-between border-b pb-2">
                    <span class="text-gray-600">${a.name}</span>
                    <span class="font-bold">$${a.balance.toLocaleString()}</span>
                </div>
            `
          )
          .join("");

        const recentList = document.getElementById("dash-recent-list");
        recentList.innerHTML = state.transactions
          .slice(-5)
          .reverse()
          .map(
            (t) => `
                <div class="flex justify-between items-center">
                    <div>
                        <p class="font-medium">${t.name}</p>
                        <p class="text-xs text-gray-400">${t.date}</p>
                    </div>
                    <span class="${
                      t.type === "income" ? "text-green-600" : "text-red-600"
                    } font-bold">
                        ${t.type === "income" ? "+" : "-"}$${t.amount}
                    </span>
                </div>
            `
          )
          .join("");
      }

      function renderAccounts() {
        const grid = document.getElementById("accounts-grid");
        grid.innerHTML = state.accounts
          .map(
            (a) => `
                <div class="bg-white p-6 rounded-xl border flex justify-between items-center">
                    <div>
                        <h4 class="text-gray-500 text-sm uppercase font-semibold tracking-wider">${
                          a.name
                        }</h4>
                        <p class="text-2xl font-bold mt-1">$${a.balance.toLocaleString()}</p>
                    </div>
                    <button onclick="deleteItem('account', ${
                      a.id
                    })" class="text-gray-300 hover:text-red-500 transition">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `
          )
          .join("");
      }

      function renderIncomes() {
        const body = document.getElementById("income-table-body");
        const incomes = state.transactions.filter((t) => t.type === "income");
        body.innerHTML = incomes
          .map((t) => {
            const acc = state.accounts.find((a) => a.id === t.accountId);
            return `
                <tr class="border-b hover:bg-gray-50">
                    <td class="p-4 font-medium">${t.name}</td>
                    <td class="p-4 text-gray-600 text-sm">${
                      acc ? acc.name : "Unknown"
                    }</td>
                    <td class="p-4"><span class="bg-blue-50 text-blue-700 px-2 py-1 rounded text-xs font-bold">${
                      t.frequency
                    }</span></td>
                    <td class="p-4 text-green-600 font-bold">$${t.amount}</td>
                    <td class="p-4"><button onclick="deleteItem('trans', ${
                      t.id
                    })" class="text-red-400 text-sm">Delete</button></td>
                </tr>`;
          })
          .join("");
      }

      function renderExpenses() {
        const body = document.getElementById("expense-table-body");
        const expenses = state.transactions.filter((t) => t.type === "expense");
        body.innerHTML = expenses
          .map(
            (t) => `
                <tr class="border-b hover:bg-gray-50">
                    <td class="p-4 font-medium">${t.name}</td>
                    <td class="p-4 text-gray-500 text-sm">${t.category}</td>
                    <td class="p-4">
                        ${
                          t.status === "pending"
                            ? `<button onclick="markAsPaid(${t.id})" class="text-xs bg-amber-100 text-amber-700 px-2 py-1 rounded font-bold">Mark Paid</button>`
                            : `<span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded font-bold">Paid</span>`
                        }
                    </td>
                    <td class="p-4 text-red-600 font-bold">$${t.amount}</td>
                    <td class="p-4"><button onclick="deleteItem('trans', ${
                      t.id
                    })" class="text-red-400 text-sm">Delete</button></td>
                </tr>`
          )
          .join("");
      }

      // Initial Load
      renderAll();
    </script>
  </body>
</html>
